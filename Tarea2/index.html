<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <div class="contenedor ">
        <div class="calculadora ">
            <div class="display ">
                <div id="input">
                    <input type="text" id="input-numbers">
                </div>
            </div>
            <button type="button" class=" col-2 " onclick="resetiar()">C</button>
            <button type="button" onclick="resetiar()">&larr;</button>
            <button type="button" class="operador " onclick="dividir()">/</button>
            <button type="button" class="numero " onclick="setNumbers(7)">7</button>
            <button type="button" class="numero " onclick="setNumbers(8)">8</button>
            <button type="button" class="numero " onclick="setNumbers(9)">9</button>
            <button type="button" class="operador" onclick="multiplicar()">X</button>
            <button type="button" class="numero " onclick="setNumbers(4)">4</button>
            <button type="button" class="numero " onclick="setNumbers(5)">5</button>
            <button type="button" class="numero " onclick="setNumbers(6)">6</button>
            <button type="button" class="operador " onclick="restar()">-</button>
            <button type="button" class="numero " onclick="setNumbers(1)">1</button>
            <button type="button" class="numero " onclick="setNumbers(2)">2</button>
            <button type="button" class="numero " onclick="setNumbers(3)">3</button>
            <button type="button" class="operador " onclick="sumar()">+</button>
            <button type="button" class="col-2 numero " onclick="setNumbers(0)">0</button>
            <button type="button" class="numero ">.</button>
            <button type="button" class="operador " onclick="igual()">=</button>

            <button type="button" class="col-1" onclick="cargarHistorial()">
                <label for="btn-modal">
                    Historial
                </label>
        </div>
    </div>
    <input type="checkbox" id="btn-modal">
        <div class="container-modal ">
            <div class="content-modal ">
                <h2>Historial</h2>
                    <table id="tabla ">
                    <thead>
                        <tr>
                          
                    </tr>
                </thead>
                <tbody id="tablaBody">

                </tbody>
            </table>
            <div class="btn-cerrar ">
                <button onclick="limpiarHistorial() ">Limpiar</button>
            <label for="btn-modal">Cerrar</label>
        </div>
    </div>
    </div>


    <script src="assets/js/index.js " type="text/javascript "></script>
</body>

</html>
