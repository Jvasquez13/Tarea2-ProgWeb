<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <title>Calculadora Web</title>
</head>

<body>
    <div class="container">
        <div class="calc">
            <input type="text" id="inputext" placeholder="0">
            <button onclick="Clear()">C</button>
            <button onclick="Del()">DEL</button>
            <button onclick="calculate('%')">%</button>
            <button onclick="calculate('/')">/</button>
            <button onclick="calculate(7)">7</button>
            <button onclick="calculate(8)">8</button>
            <button onclick="calculate(9)">9</button>
            <button onclick="calculate('*')">*</button>
            <button onclick="calculate(4)">4</button>
            <button onclick="calculate(5)">5</button>
            <button onclick="calculate(6)">6</button>
            <button onclick="calculate('-')">-</button>
            <button onclick="calculate(1)">1</button>
            <button onclick="calculate(2)">2</button>
            <button onclick="calculate(3)">3</button>
            <button onclick="calculate('+')">+</button>
            <button onclick="calculate('.')">.</button>
            <button onclick="calculate(0)">0</button>
            <button onclick="Result()" class="igual">=</button>
        </div>
        <button class="btn-historial" onclick="DesplegarHistorial()">
            <label for="btn-modal">
                Historial
            </label>
    </div>
    </div>


    <div class="container-modal">
        <div class="content-modal ">
            <h2>Historial</h2>
            <table id="tabla">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody id="tablaid">
                </tbody>
            </table>
            <div class="btn-cerrar ">
                <button onclick="limpiarHistorial()">Limpiar</button>
        <button id="close-historial">Cerrar</button>
    </div>
    </div>
    </div>
    <script src="assets/js/index.js" type="text/javascript"></script>
</body>


</html>
